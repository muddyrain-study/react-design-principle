<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      Function.prototype.bind = function (obj, ...props) {
        obj.fn = this;
        return function () {
          obj.fn(...props, ...arguments);
          delete obj.fn;
        };
      };
      function jisuan(base, bonus1, bonus2) {
        console.log(`${this.ename}的钱是${base + bonus1 + bonus2}`);
      }
      const mm = {
        ename: "蒙蒙",
      };
      const jisuan2 = jisuan.bind(mm);
      jisuan2(10000, 200, 3000);
    </script>
  </body>
</html>
