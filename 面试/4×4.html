<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        width: 200px;
        height: 200px;
        border-radius: 5px;
        background-color: purple;
      }
      #container > div {
        width: 40px;
        height: 40px;
        background-color: #fff;
        margin-top: 8px;
        margin-left: 8px;
        float: left;
        border-radius: 4px;
        line-height: 40px;
        text-align: center;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script>
      var arr = [];
      var div = document.getElementById("container");
      for (var r = 0; r < 4; r++) {
        arr.push([]);
        // 外循环 控制行
        for (var c = 0; c < 4; c++) {
          arr[r].push(0);
          // 内循环 控制列
          var cell = document.createElement("div");
          cell.innerText = `(${r},${c})`;
          div.appendChild(cell);
          // 方案1 闭包
          //   cell.addEventListener(
          //     "click",
          //     ((e) => {
          //       var n = 0;
          //       return function () {
          //         n++;
          //         alert(`点击了${n}次`);
          //       };
          //     })()
          //   );
        }
      }
      console.log(arr);
    </script>
  </body>
</html>
